<!DOCTYPE html>
<html>
	<head>
		<title>Numer0n</title>
		<link href="css/main.css" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="title">
		<h1>Numer0n</h1>
		<p>自分の答えの番号を三桁重複無しで入力してください</p>
		<input type="text" id="myNum">
		<div class="wrapper">
		<div class="button" id="start">
		<i class="fas fa-play">始める</i>
		</div>
		</div>
		</div>
		<div id="info" class="side">
			<div class="left">
				<table id="memoBtn"></table>
				<div class="side status">
					<div class="log"></div>
					<div class="center">
						Turn<br>
						<span id="turn">1</span><br>
						<span id="time">00:00:00</span>
					</div>
					<div class="log"></div>
				</div>
			</div>
			<div class="right">
				<button id="memoClearBtn">メモ</button>
				<div id="gauge">
					<div id="gaugeInner"></div>
				</div>
			</div>
		</div>
			<label>数字の入力:</label>
			<input type="number" id="ans" placeholder="重複なしの数字">
			<div class="underline"></div>
		<canvas id="memo"></canvas>
		<script src="js/main.js"></script>
	</body>
</html>
