<!DOCTYPE html>
<html>
	<head>
		<title>Hit & Blow</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com" rel="preconnect">
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
		<link href="css/main.css" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="title"><!--タイトル画面 -->
			<div id="title-top">
				<div class="title-center">
					<h1>Hit&nbsp;&amp;&nbsp;Blow</h1>
					<p>自分の答えの番号を<span id="noDuplicate">重複無しで</span>入力してください</p>
					<input type="text" id="myNum">
				</div>
			</div>
			<div id="title-top-button">
				<div class="wrapper" style="top:5vh">
					<div class="button" id="start">
						<i class="fas fa-play">始める</i>
					</div>
				</div>
				<div class="wrapper" style="top:15vh">
					<div class="button" id="online">
						<i class="fas fa-play">オンライン</i>
					</div>
				</div>
			</div>
			<div id="title-online" style="display:none">
				<div class="title-center">
					<h2>オンライン</h2>
					<p>自分の名前</p>
					<input type="text" id="myName">
					<div id="roomInput">
						<p>部屋ID(空欄で部屋を作成)</p>
						<input type="text" id="roomId">
						<label>
							<input type="checkbox" id="duplicate">重複ありモード
						</label>
					</div>
				</div>
				<div class="wrapper" style="top:2vh">
					<div class="button" id="submit">
						<i class="fas fa-play" id="btnMsg">部屋を作成</i>
					</div>
				</div>
			</div>
			<div id="title-online-share" style="display:none">
				<div class="title-center">
					<h1>Hit&nbsp;&amp;&nbsp;Blow<br>
					オンライン</h1>
					部屋ID: <span id="roomIdDisplay" class="mono"></span><br>
					または<br>
					URL: <a id="roomIdLink" class="mono"></a><br>
					を対戦相手に教えてください<br>
					対戦相手が入室したらゲームが始まります
				</div>
			</div>
			<div id="setsumei" style="top: 25vh;">
				<h1>Hit&Blowの説明</h1>
				<p>数字を当てます。縦列で数字が合ったら、Hit(h)、自分の入れた数字のどれか一つが相手の数字の中にあったらBlow(b)となります。</p>
			</div>
		</div>
		<div id="info" class="side">
			<div class="left">
				<table id="memoBtn"></table>
				<div class="side status">
					<div class="log"></div>
					<div class="center">
						Turn<br>
						<span id="turn">1</span><br>
						<span id="time">00:00:00</span>
					</div>
					<div class="log"></div>
				</div>
			</div>
			<div class="right">
				<button id="memoClearBtn">
					<span>メモを消す</span>
				</button>
			</div>
		</div>
		<label>数字の入力:</label>
		<input type="number" id="ans" placeholder="重複なしの数字">
		<div class="underline"></div>
		<canvas id="memo"></canvas>
		<script src="js/main.js"></script>
	</body>
</html>
